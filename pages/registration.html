<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/registration.css" />
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/normalize.css" />
        <title>Registration Form</title>
    </head>
    <body>
        <header>
            <div class="logo outlined">
                <a href="../index.html"
                    ><span>Bättre</span> <span>Webb</span></a
                >
            </div>

            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="seminars.html">Seminars</a></li>
                    <li><a href="registration.html">Registration</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="registration" id="register">
                <h2 class="register-title">
                    Register for <span class="title-border">Bättre Webb</span>
                </h2>
                <form>
                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required />
                    </fieldset>

                    <fieldset>
                        <label for="email">Email</label>
                        <input
                            type="email"
                            value="name@example.com"
                            id="email"
                            name="email"
                            required
                        />
                    </fieldset>

                    <fieldset>
                        <label for="days">Select Days</label>
                        <select id="days" name="days" required>
                            <option value="1">1 Day Pass</option>
                            <option value="2">2 Days Pass</option>
                            <option value="3">3 Days Pass</option>
                        </select>
                    </fieldset>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Bättre Webb - Göteborg, Sweden</p>
        </footer>
    </body>
</html>
