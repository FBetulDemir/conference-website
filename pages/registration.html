<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/registration.css" />
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/normalize.css" />
        <title>Registration Form</title>
    </head>
    <body>
        <header>
            <div class="logo outlined">
                <a href="../index.html"><span>Better</span> <span>Web</span></a>
            </div>

            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="seminars.html">Seminars</a></li>
                    <li><a href="registration.html">Registration</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="registration" id="register">
                <h2 class="register-title">
                    Register for <span class="title-border">Better Web</span>
                </h2>
                <form>
                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required />
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <input
                            type="email"
                            placeholder="name@example.com"
                            id="email"
                            name="email"
                            required
                        />
                    </fieldset>
                    <fieldset>
                        <label for="adress">Adress</label>
                        <textarea id="adress" name="adress" required></textarea>
                    </fieldset>
                    <fieldset>
                        <label for="meal">Pre-Select Meal</label>
                        <select id="meal" name="meal" required>
                            <option value="1">Vegetarian menu</option>
                            <option value="2">Vegan menu</option>
                            <option value="3">Fish menu</option>
                            <option value="4">Gluten-Free menu</option>
                            <option value="5">Dairy-Free menu</option>
                            <option value="6">Halal menu</option>
                            <option value="7">Kosher menu</option>
                            <option value="8">Paleo menu</option>
                            <option value="9">Keto menu</option>
                            <option value="10">Low-Carb menu</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="days">Select Days</label>
                        <select id="days" name="days" required>
                            <option value="1">1 Day Pass</option>
                            <option value="2">2 Days Pass</option>
                            <option value="3">3 Days Pass</option>
                        </select>
                    </fieldset>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Better Web - GÃ¶teborg, Sweden</p>
        </footer>
    </body>
</html>
