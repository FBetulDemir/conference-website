<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Bättre Webb Konferensen</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="#"><span>Bättre</span> <span>Webb</span></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Seminars</a></li>
                    <li><a href="#">Registration</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="intro">
                <div class="intro-content">
                    <h1>Welcome to Bättre webb 2024!</h1>
                    <p>Discover the latest trends in frontend development.</p>
                    <button>Register Now</button>
                </div>
            </section>
            <section class="registration" id="register">
                <h2>Register for Bättre Webb</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />

                    <label for="days">Select Days</label>
                    <select id="days" name="days" required>
                        <option value="1">1 Day Pass</option>
                        <option value="2">2 Days Pass</option>
                        <option value="3">3 Days Pass</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Bättre Webb - Göteborg, Sweden</p>
        </footer>
    </body>
</html>
